<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book your next appointment</h1>
      <form id="main">
        <div class="form-group">
          <label for="name1">Your Name:</label>
          <input id="name1" class="form-control" type="text">
        </div>
        
        <div class="form-group">
          <label for="date-time1">Date and Time:</label>
          <input id="date-time1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="service1">Your Experience:</label>
          <input id="service1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="start1">Start Time</label>
          <input id="start1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="end1">End Time</label>
          <input id="end1" class="form-control" type="text">
        </div>
      <button type="submit" class="btn">Confirm Appointment</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
